<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/png" />
    <title>Patitas Felices - Gestión de Mascotas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body
    class="bg-body-tertiary d-flex flex-column vh-100 justify-content-between"
  >
    <!-- Barra de navegación -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img class="logo" src="../assets/logo.png" alt="logo" /><span
              class="fw-bold"
              >Patitas Felices</span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../indexadmin.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="">Adoptar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Sobre nosotros</a
                >
              </li>
              <li id="administrador" class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Administrar
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="historial.html"
                      >Alta de mascota</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="mascotasadmin.html"
                      >Listado de mascotas</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form id="form-search" class="d-flex" role="search" onsubmit="handleSearchFormSubmit(event)">
              <input
                id="search"
                class="form-control me-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button 
                class="btn btn-outline-dark" 
                type="submit" 
                style="display: inline-flex; align-items: center;"
              >
                <i class="fa fa-search me-2" aria-hidden="true"></i> Buscar
              </button>
            </form>
            <div class="ms-2">
              <a class="btn btn-danger" href="../index.html"
                ><i class="" aria-hidden="true">X</i
              ></a>
            </div>
          </div>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Contenido principal -->
    <main class="container my-5">
      <h2 class="text-center mb-4">Gestión de Mascotas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Género</th>
              <th>Edad</th>
              <th>Tamaño</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-mascotas">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
      <button
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#modalMascota"
      >
        Agregar Mascota
      </button>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div
            class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center gap-2"
          >
            <img src="../assets/logo.png" alt="logo" />
            <span class="fs-2 fw-bold">Patitas Felices</span>
          </div>
          <div class="col-12 col-md-4 mb-3 d-flex gap-3 justify-content-center">
            <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
            <i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
            <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <form class="d-flex gap-2">
              <input
                class="form-control"
                type="email"
                placeholder="Ingresa tu correo"
              />
              <button class="btn btn-warning">Suscríbete</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalMascota"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Agregar/Editar Mascota</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formMascota">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select id="genero" class="form-select">
                  <option value="Macho">Macho</option>
                  <option value="Hembra">Hembra</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" id="edad" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="tamano" class="form-label">Tamaño</label>
                <input type="text" id="tamano" class="form-control" />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/085fe3a535.js"></script>
    <script src="../js/mascotas.js"></script>
    <script src="../js/searchDisabled.js"></script>
  </body>
</html>
